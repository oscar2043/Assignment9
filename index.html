<html>

<head>
    <meta charset="UTF-8">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.16/addons/p5.sound.js"></script>
    <script>
        var x = []
        var y = []
        var size = []
        var total = 0

        var max = 0;
        var min = 1000;
        var sound

        function preload() {
            sound = loadSound("123.mp3");
        }

        function setup() {
            createCanvas(400, 400);
            sound.play();

            for (var i = 0; i < 100; i++) {

                x[i] = random(width);
                y[i] = random(40);
                size[i] = random(20, 50);
                if (size[i] > max) {
                    maxSize = size[i];
                }
                if (size[i] < min) {
                    minSize = size[i];
                }
            }
        }

        function draw() {

            background(230);
            for (var i = 0; i < 100; i++) {

                x[i] += random(-1, 1);
                y[i] += random(-1, 1);
                ellipse(x[i], y[i] , random(50))
                ellipse(x[i], height - y[i], random(50))

            }
            fill(random(255));
            ellipse(200, 200, random(200));
        }
    </script>
</head>

</html>
